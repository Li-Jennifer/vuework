<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
            <!-- v-on指令用法 -->
            <button v-on:click='num++'>点击1</button>
            <!-- 简写 -->
            <button @click='num++'>点击2</button>
            <!-- 直接绑定函数名称 -->
            <button @click='handle'>点击3</button>
            <!-- 调用函数 -->
            <button @click='handle()'>点击4</button>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            //函数调用方法
            methods: {
                handle: function() {
                    console.log(this == vm);
                    this.num++; //  在函数中 想要使用data里面的数据 一定要加this 
                }
            }
        })
    </script>
</body>

</html>
