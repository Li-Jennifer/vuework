<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        //Promise常用API-实例方法
        function foo() {
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    reject('error');
                }, 100);
            })
        }
        //法一：
        // foo()
        //     .then(function(data) {
        //         console.log(data);
        //     })
        //     .catch(function(data) {
        //         console.log(data);
        //     })
        //     .finally(function(data) {
        //         console.log('finished');

        //     })
        //法二：
        // 两种写法是等效的
        foo()
            .then(function(data) {
                console.log(data);

            }, function(data) {
                console.log(data);

            })
            .finally(function() {
                console.log('finished');

            });
    </script>
</body>

</html>
