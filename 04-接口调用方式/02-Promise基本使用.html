<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // console.log(typeof Promise); //function
        // console.dir(Promise);
        var p = new Promise(function(resolve, reject) {
            setTimeout(function() {
                var flag = false;
                if (flag) {
                    resolve('hello');
                } else {
                    reject('fail');
                }
            }, 100);
        });
        p.then(function(data) {
            console.log(data)

        }, function(info) {
            console.log(info);

        })
    </script>
</body>

</html>
