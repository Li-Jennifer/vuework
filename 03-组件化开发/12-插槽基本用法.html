<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <alert-box>有一个bug</alert-box>
        <alert-box>有一个警告</alert-box>
        <alert-box></alert-box>
    </div>
    <script src="js/vue.js"></script>
    <script>
        //父组件向子组件传递内容
        Vue.component('alert-box', {
            template: `
            <div>
            <Strong>Error:</Strong>
            <slot>默认内容</slot>
            </div>
            `
        });
        var vm = new Vue({
            el: '#app',
        })
    </script>
</body>

</html>
