<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>

  <div id="app">
    <button @click="toggleIshow">切换显示</button>
    <p v-if="isShow">hello lisa</p>
    <p v-show="isShow"> v-show</p>

    <h2 v-if="temperature>=35">hot</h2>
    <div>
      <!-- 开发环境版本，包含了有帮助的命令行警告 -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script>
        var app = new Vue({
          el: "#app",
          data: {
            isShow: false,
            temperature: 40
          },
          methods: {
            toggleIshow: function () {
              this.isShow = !this.isShow;
            }
          }
        })
      </script>
</body>

</html>
